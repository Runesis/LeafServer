<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yggdrasil</title>
    <link rel="stylesheet" href="Content/css/Login.css" />
    <link rel="stylesheet" href="Content/css/Common.css" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/Common.js"></script>
    <script src="Scripts/Login.js"></script>
</head>
<body>
    <div id="Client" class="background">
        <div class="Screen Active LoginForm" id="LoginForm">
            <div class="form">
                <form class="register-form">
                    <input type="email" id="regEmail" placeholder="Email Account" />
                    <input type="password" id="regPassword" placeholder="Password" maxlength="20" />
                    <input type="number" placeholder="PriveteNumber(6)" min="19300101" max="20170101" maxlength="8" id="privatenum" />
                    <button class="create">Create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form">
                    <input type="email" id="logEmail" placeholder="Email Account" />
                    <input type="password" id="logPassword" placeholder="Password" />
                    <button>login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
        <div class="Screen" id="WorldMap">

        </div>
        <div class="Screen" id="ChatRegion"></div>
        <div class="Screen" id="ChatRoom"></div>
    </div>
</body>
</html>
